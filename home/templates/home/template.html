{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/style.css'%}">
    <title>Home</title>
</head>
<body>

    <div class="grid-container">
        <div class="header">
            <div class="logo">
                <h1>logo</h1>
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Settings</a>
                <a href="">Contact Us</a>
            </div>
        </div>
        <div class="menubar">
            <a href="/add/">Add</a>
            <a href="/home/">List</a>
        </div>
        <div class="body">
            {% block body %}
            {% endblock body %}
        </div>
        <div class="footer">
            Footer
            {% if msg %}
                <p>{{msg}}</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
